  - surv_juv_outmigration_san_joaquin
  - surv_juv_rear
  - spawn_success
  - ocean_entry_success

- title: Growth and Movement Sub-models
  desc: Functions that calculate growth and movement
  contents:
  - adult_stray
  - apply_straying
  - compute_adult_stray_rates
  - pulse_movement
  - fill_natal
  - fill_regional
  - route
  - route_and_rear_deltas
  - route_bypass
  - route_regional
  - route_to_south_delta
  - growth
  - growth_floodplain
